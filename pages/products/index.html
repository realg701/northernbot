<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../../style.css" />
    <link rel="icon" type="image/svg+xml" href="../../favicon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <title>Products | NorthernBot</title>
  </head>

  <body>
    <div
      class="parallax d-flex justify-content-center align-items-center text-center position-fixed w-100 top-0"
    ></div>
    <div class="content-box">
      <div class="custom-container">
        <h1 class="m-0">NorthernBot Products</h1>
      </div>

      <div
        id="products-container"
        class="products-container d-flex justify-content-center align-items-center flex-wrap gap-3"
      >
        <!-- All the products will be rendered here -->
      </div>
    </div>
    <!-- Footer -->
    <footer
      class="text-center text-lg-start text-white"
      style="background-color: #1c2331"
    >
      <!-- Footer content will display here -->
    </footer>
    <!-- Footer -->

    <script language="JavaScript" type="module" src="../../main.js"></script>
    <script language="JavaScript" type="module" src="./products.js"></script>
  </body>
</html>
