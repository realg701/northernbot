<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../../../style.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />

    <link rel="icon" type="image/svg+xml" href="../../../favicon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <nav><!-- Navbar content will display here --></nav>

    <section class="spacer">
      <img src="../../../public/images/header2.png" alt="hero image" />
    </section>

    <div class="custom-container">
      <h1>NorthernBot Products</h1>
      <div id="product-container">
        <div id="image-slider" class="w3-content w3-display-container">
          <img
            class="mySlides"
            src="../handheld-folding-floor-scrubber-RMM1/images/image-3.jpeg"
            style="width: 100%"
          />
          <img
            class="mySlides"
            src="../handheld-folding-floor-scrubber-RMM1/images/image-1.jpeg"
            style="width: 100%"
          />
          <img
            class="mySlides"
            src="../handheld-folding-floor-scrubber-RMM1/images/image-2.jpeg"
            style="width: 100%"
          />

          <button
            class="w3-button w3-black w3-display-left"
            onclick="plusDivs(-1)"
          >
            &#10094;
          </button>
          <button
            class="w3-button w3-black w3-display-right"
            onclick="plusDivs(1)"
          >
            &#10095;
          </button>
        </div>

        <div id="product-details">
          <section id="product-info"></section>
          <ul id="product-features"></ul>
          <a class="get-a-quote" href="/pages/contact/">Get A Quote</a>
        </div>
      </div>
      <div class="custom-container" style="padding: 0">
        <div id="product-description"></div>

        <div id="startchange">
          <video
            src="../../../public/videos/rmm1.mp4"
            autoplay
            muted
            loop
            width="100%"
          ></video>
          <img
            src="../../../public/images/best-seller-2.png"
            alt="best seller"
          />
          <div class="hot-product">
            <a
              href="../../../pages/products/handheld-folding-floor-scrubber-RMM1/"
              ><img src="../../../public/images/rmm1-1.png" alt="RMM1"
            /></a>
            <a
              href="../../../pages/products/handheld-folding-floor-scrubber-RMM1/"
              ><img src="../../../public/images/rmm1-2.png" alt="RMM1"
            /></a>
          </div>
        </div>
      </div>
    </div>

    <footer
      class="text-center text-lg-start text-white"
      style="background-color: #1c2331"
    >
      <!-- Footer content will display here -->
    </footer>

    <script
      language="JavaScript"
      type="text/javascript"
      src="../image-slider.js"
    ></script>
    <script
      language="JavaScript"
      type="module"
      src="../single-product.js"
    ></script>
    <script
      language="JavaScript"
      type="text/javascript"
      src="../../../main.js"
    ></script>
  </body>
</html>
